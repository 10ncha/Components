<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="plex-regular">
    <div class="navbar">
        <ul>
            <li class="link">
                <span class="link-icon"><i class="ri-home-9-line icon-size"></i></span>
                <span class="link-title">Home</span>
            </li>
            <li class="link">
                <span class="link-icon"><i class="ri-mail-line icon-size"></i></span>
                <span class="link-title">Message</span>
            </li>
            <li class="link">
                <span class="link-icon"><i class="ri-search-2-line icon-size"></i></span>
                <span class="link-title">Search</span>
            </li>
            <li class="link">
                <span class="link-icon"><i class="ri-user-6-line icon-size"></i></span>
                <span class="link-title">Profile</span>
            </li>
            <li class="link">
                <span class="link-icon"><i class="ri-apps-line icon-size"></i></span>
                <span class="link-title">Projects</span>
            </li>
        </ul>
    </div>
</body>
</html>
